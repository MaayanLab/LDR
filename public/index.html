<body class="ng-cloak">
<div class="wrap">
    <nav role="navigation" class="navbar">
        <div class="container">
            <div class="ml-navbar">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="ml-title" ui-sref="home">Milestones Landing</a>
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h5 ng-show="isLoggedIn" class="hello">Logged in as {{ currentUser.username }}</h5></li>
                        <li ng-show="isLoggedInAdmin"><a ui-sref="admin">Admin</a></li>
                        <li class="dropdown" ng-show="isLoggedIn && !isLoggedInAdmin">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Data Releases <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="forms">Data Releases Home</a></li>
                                <li><a ui-sref="formCreate">Add New</a></li>
                                <!--<li><a ui-sref="formBatch">Add Batch</a></li> May not be needed. Leaving alone for now-->
                            </ul>
                        </li>
                        <li ng-show="isLoggedIn"><a ui-sref="formData">Data</a></li>
                        <li ng-show="isLoggedIn"><a ng-click="logout()">Logout</a></li>
                        <li ng-show="!isLoggedIn">
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="user.username" id="username"
                                           placeholder="Username">
                                </div>
                                <div id="password-group" class="form-group">
                                    <input type="password" class="form-control" id="password" ng-model="user.password"
                                           placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-default pull-right" ng-click="login()">Login
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.ml-navbar -->
        </div>
        <!-- /.container -->

    <div class="ml-view">
        <div class="container" ui-view></div>
    </div>
</div>
<div class="push"></div>
