<h3 class="text-center">Metadata</h3>
<div class="content">
    <section ng-repeat="cat in categories">
        <h4>{{cat.title}}</h4>
        <table class="table">
            <thead>
                <tr>
                    <th ng-repeat="header in cat.header">{{header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cat.data" ng-click="selectData()">
                    <td ng-repeat="row in item">{{row}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
