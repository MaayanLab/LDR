<div ng-controller="AdminCtrl">
    <h3 class="text-center">NIH Approval Interface</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Dataset ID</th>
                <th>Status</th>
                <th>DSGC</th>
                <th>Assay Name</th>
                <th>Readout Count</th>
                <!--<th></th>-->
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="form in allForms" class="form-table-data">
            <td class="col-md-1" id="id">{{form._id}}</td>
            <td class="col-md-2" id="status">{{form.status}}</td>
            <td class="col-md-2" id="center">{{form.center}}</td>
            <td class="col-md-5" id="assay-name">{{form.assay.name}}</td>
            <td class="col-md-2" id="readout-count">{{form.readoutCount}}</td>
            <!--<td><button type="button" class="btn btn-default" ng-click="editForm(form)">Edit Form</button></td>-->
            <td>
                <div class="btn-group">
                    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
                        Action
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="returnForm(form)">Return To Center</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr ng-if="allForms.length === 0">
            <td colspan="5" class="col-md-12">There are no forms to display. Please try again later.</td>
        </tr>

        </tbody>
    </table>

</div>
