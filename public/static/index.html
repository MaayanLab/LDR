document.write('<base href="'+base+'">');
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/static/css/bootstrap.min.css">

<script type="text/javascript" src="static/js/app.js"></script>
<script type="text/javascript" src="static/js/controllers/home.js"></script>
<script type="text/javascript" src="static/js/controllers/login.js"></script>
<script type="text/javascript" src="static/js/controllers/forms.js"></script>
<script type="text/javascript" src="static/js/controllers/formModal.js"></script>
<script type="text/javascript" src="static/js/controllers/formCreate.js"></script>

</head>
<body>
<div class="wrap">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="{{rootUrl}}">Milestones Landing</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><h5 ng-show="isLoggedIn" class="text-muted hello">Logged in as {{ currentUser.username }}</h5>
</li>
                    <li class="dropdown" ng-show="isLoggedIn">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Forms <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-href="{rootUrl}}forms">My Forms</a></li>
                        <li><a ng-href="{{rootUrl}}forms/create">Add New</a></li>
                    </ul>
                    </li>
                    <li ng-show="!isLoggedIn"><a ng-href="{{rootUrl}}login">Login</a></li>
                    <li ng-show="isLoggedIn"><a ng-click="logout()">Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ui-view></div>
</div>
<div class="push"></div>
<div class="footer navbar-inverse">
    <div class="container">
        <p class="text-center text-muted credit">DCIC: Created at the Maayan Lab at Mount Sinai</p>
    </div>
</div>
