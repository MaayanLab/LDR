<div class="col-sm-6">
    <h5>Level {{level}}</h5>
    <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="ngModel" is-open="opened"/>
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </p>
</div>
