<div class="col-sm-6">
    <h4>Level {{level}}</h4>
    <p class="input-group">
        <input type="date" class="form-control" datepicker-popup ng-model="ngModel" is-open="opened">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </p>
</div>
