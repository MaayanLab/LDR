<nav class="thin-navbar">
    <div class="container">
        <p ng-show="isLoggedIn">{{ currentUser.username }}</p>
        <a ng-show="isLoggedIn" ui-sref="userSettings({id: currentUser._id})" class="glyphicon glyphicon-cog"></a>
        <a ng-show="isLoggedIn" ui-sref="groupHome({id: currentUser.group._id})" id="group-nav-icon"></a>
        <a ng-show="isLoggedIn" ng-click="logout()" class="glyphicon glyphicon-log-out"></a>
    </div>
</nav>
<nav class="navbar-wrapper container-full">
    <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="nav navbar-header">
            <h1>
                <a ui-sref="home"><span class="normal">LINCS</span> Data Registration System</a>
            </h1>
            <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class=" navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <h5 ng-show="!isLoggedIn && showErr && showFailMessage"
                        class="errorMsg">User/Password Incorrect.</h5>
                </li>
                <li ng-show="isLoggedInAdmin">
                    <a ui-sref="admin">Admin</a>
                </li>
                <li class="dropdown" ng-show="isLoggedIn && !isLoggedInAdmin">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false">Data Releases <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a ui-sref="releasesOverview">Overview</a>
                        </li>
                        <li>
                            <a ui-sref="releasesCreate">Add New</a>
                        </li>
                    </ul>
                </li>
                <li ng-show="!isLoggedIn">
                    <form name="loginForm" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input ng-focus="showErr=false" ng-blur="showErr=true" name="username"
                                   type="text" class="form-control" ng-model="user.username"
                                   id="username" placeholder="Username">
                        </div>
                        <div id="password-group" class="form-group">
                            <input ng-focus="showErr=false" ng-blur="showErr=true" name="password"
                                   type="password" class="form-control" id="password"
                                   ng-model="user.password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default pull-right" ng-click="login()">Login
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
