<h3 class="text-center">{{currentUser.group.name}}</h3>
<h4 class="text-center">Statistics</h4>
<div class="group-statistics">
    <p>Users: {{statistics.user}}</p>

    <p>Releases: {{statistics.release}}</p>

    <p>Assays: {{statistics.assay}}</p>

    <p>Cell Lines: {{statistics.cell}}</p>

    <p>Perturbagens: {{statistics.perturbagen}}</p>

    <p>Readouts: {{statistics.readout}}</p>

    <p ng-repeat="user in users">{{user.username}}</p>
</div>
