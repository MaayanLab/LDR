<div class="row group">
    <div class="col-xs-12">
        <div class="group-info col-sm-12 col-md-6">
            <div class="text-center">
                <div class="group-upload" type="file" ngf-select
                     ng-model="files"
                     ngf-capture="'camera'"
                     accept="image/*" ngf-accept="'image/*'">
                    <img class="group-icon group-icon-upload"
                         ng-src="http://amp.pharm.mssm.edu/LDR/api/group/{{currentUser.group._id}}/icon/"
                         alt="images/user-icon.png"/>
                </div>
                <p class="caption">Click image to upload a new one</p>
            </div>
            <h3>{{currentUser.group.name}}</h3>

            <p>{{currentUser.group.about}}</p>
        </div>
        <div class="statistics col-sm-12 col-md-6">
            <h4 class="text-center">Statistics</h4>
            <ldr-bar group-id="{{currentUser.group._id}}"></ldr-bar>
        </div>
    </div>
</div>
<div class="users">
    <div class="card col-xs-12 col-sm-6 col-md-6" ng-repeat="user in users">
        <div class="well well-sm">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <img src="images/user-icon.png" alt=""
                         class="img-circle img-responsive">
                </div>
                <div class="col-sm-6 col-md-8">
                    <h4>{{user.username}}</h4>
                    <h5 class="text-muted">{{user.name}}</h5>
                    <h5 ng-if="!user.name"></h5>
                    <h5 class="card-pending" ng-if="!user.admitted">
                        <a ng-click="acceptUser(user)">Accept</a>
                    </h5>
                    <h5 class="card-accepted" ng-if="showAdmitted">
                        User accepted!
                    </h5>

                    <p>
                        <i class="card-glyph glyphicon glyphicon-map-marker"></i>
                        {{user.location}}
                        <br/>
                        <i class="card-glyph glyphicon glyphicon-envelope"></i>
                        {{user.email}}
                        <br/>
                        <i class="card-glyph glyphicon glyphicon-globe"></i>
                        <a ng-if="user.homepage !== 'http://'"
                           ng-href="{{user.homepage}}">
                            {{user.homepage}}
                        </a>
                        <br/>
                        <i class="card-glyph glyphicon glyphicon-book"></i>
                        {{user.fieldOfStudy}}
                        <br/>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
