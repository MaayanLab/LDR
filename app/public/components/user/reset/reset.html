<h3 class="text-center">Reset Password</h3>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <form name="passwordForm">
      <div class="form-group">
        <label for="passwordNew">New Password</label>
        <p class="text-muted">
          8-20 characters with alphanumeric characters and
          !@#$% special characters. Must include at least one letter and
          one numeric digit.
        </p>
        <input id="passwordNew" type="password" name="passwordNew" class="form-control" ng-model="vm.passwords.new"
        password-strength="vm.passwords.new" />
        <span class="help-inline error-msg" data-ng-show='passwordForm.passwordNew.$dirty && !passwordIsValid'
        data-ng-class="medium">Password invalid!</span>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm New Password</label>
        <input id="passwordConfirm" type="password" name="passwordConfirm" class="form-control"
        ng-model="vm.passwords.confirm" required compare-password-to="vm.passwords.new"
        />
        <span class="help-inline error-msg" data-ng-show="passwordForm.passwordConfirm.$error.comparePasswordTo">Passwords do not match!</span>
      </div>
      <!--Disable button if any inputs are pristine, password is not valid, or if passwords do not match-->
      <button class="btn btn-success" type="button" ng-disabled="passwordForm.passwordNew.$pristine || passwordForm.passwordConfirm.$pristine || !passwordIsValid || passwordForm.passwordConfirm.$error.comparePasswordTo" ng-click="vm.resetPassword()">
        Change Password
      </button>
      <span ng-show="vm.showFailMessage" class="highlight">
        An error occurred resetting your password. Please try again.
      </span>
    </form>
  </div>
</div>
