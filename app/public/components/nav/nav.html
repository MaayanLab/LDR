<div class="thin-navbar">
  <div class="container">
    <div class="nav-left">
      <a ui-sref="about">About</a>
      <p>|</p>
      <a ui-sref="docs">Documentation</a>
    </div>
    <div class="nav-right">
      <nav>
        <p ng-show="isLoggedIn">{{ user.username }}</p>
        <a ng-show="isLoggedIn" ui-sref="userSettings({id: user._id})" class="glyphicon glyphicon-cog"></a>
        <a ng-show="isLoggedIn && isAdmitted" ui-sref="groupHome({id: user.group._id})"
        id="group-nav-icon" class="glyphicon"></a>
        <a ng-show="isLoggedIn" ng-click="logout()" class="glyphicon glyphicon-log-out"></a>
        <a ng-show="!isLoggedIn" ui-sref="userForgot">
          Forgot Password?
        </a>
      </nav>
    </div>
  </div>
</div>
<div class="navbar-wrapper">
  <div class="container">
    <nav class="container-full navbar-collapse">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="nav navbar-header">
        <h1>
          <a ui-sref="home">
            <span class="normal">LINCS</span> Dataset Registry
          </a>
        </h1>
        <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <h5 ng-show="!isLoggedIn && showErr && showFailMessage" class="errorMsg">
              User/Password Incorrect.
            </h5>
          </li>
          <li ng-show="isLoggedInAdmin">
            <a ui-sref="admin">Admin</a>
          </li>
          <li dropdown ng-show="isLoggedIn && !isLoggedInAdmin">
            <a dropdown-toggle href="" data-toggle="dropdown" role="button" aria-expanded="false">
              Dataset Releases <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a ui-sref="releasesOverview({groupId: user.group._id})">Overview</a>
              </li>
              <li>
                <a ui-sref="releasesCreate({id: ''})">Add New
                </a>
              </li>
            </ul>
          </li>
          <li ng-show="!isLoggedIn">
            <form name="loginForm" class="navbar-form navbar-right">
              <div class="form-group">
                <input ng-focus="showErr=false" ng-blur="showErr=true" name="username" type="text"
                class="form-control" ng-model="user.username" id="username" placeholder="Username">
              </div>
              <div id="password-group" class="form-group">
                <input ng-focus="showErr=false" ng-blur="showErr=true" name="password" type="password"
                class="form-control" id="password" ng-model="user.password" placeholder="Password">
              </div>
              <button type="button" class="btn pull-right register-btn" ng-click="register()">Register
              </button>
              <button type="submit" class="btn pull-right login-btn" ng-click="login()">Login
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
