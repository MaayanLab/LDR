<div class="row">
    <form id="release-search"
          class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        <input ng-model="vm.query" name="q" value="" type="search" id="search-bar"
               placeholder="search releases" tabindex="1" autocomplete="off">
        <input type="submit" id="search-btn" ui-sref="search({q: vm.query})" />
    </form>
</div>
<div class="row search-count text-center">
    <h3 class="headline-info-margins" ng-if="vm.results.length > 0">
        {{vm.results.length}} results for <span>{{vm.queryLabel}}</span>
    </h3>
    <h3 class="headline-info-margins" ng-if="vm.results.length === 0">
        No results found for <span>{{vm.queryLabel}}</span>.
    </h3>
</div>
<ldr-masonry result-array="vm.results"></ldr-masonry>
