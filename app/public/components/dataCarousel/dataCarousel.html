<div class="carousels">
  <div range-slider show-values="true" attach-handle-values="true"
    filter="monthName" min="vm.slider.rangeMin" max="vm.slider.rangeMax"
    model-min="vm.slider.min" model-max="vm.slider.max"
    disabled="vm.slider.disabled" on-handle-up="vm.slider.handleUp()"
    on-handle-down="vm.slider.handleDown()">
    </div>
  <div class="ldr-carousel" ng-repeat="group in vm.centerOrder">
    <h4 class="col-xs-12">{{vm.centerMap[group]}}</h4>
    <div class="slick-loading" ng-if="!vm.loaded">
      <div class="slick-list">
        <div class="slick-track"></div>
      </div>
    </div>
    <slick class="" data="vm.carouselData[group].releasesArr"
      ng-if="vm.loaded" settings="vm.carouselData[group].slick"
      ng-class="vm.carouselData[group].slick.centerMode ? 'slick-has-center' : 'slick-no-center'">
      <div ng-repeat="release in vm.carouselData[group].slides">
        <div class="well well-sm well-release" ng-class="release.released ? 'well-release-released' : 'well-release-prod'">
          <!-- <div class="text-center col-xs-10 col-xs-offset-1 group-icon-wrapper">
            <div class="text-center group-icon" style="background-image: url(http://amp.pharm.mssm.edu/LDR/api/group/{{release.group._id}}/icon/)">
            </div>
          </div> -->
          <div class="col-xs-10 col-xs-offset-1">
            <h5>{{release.datasetName}}</h5>
            <p>
              <span ng-if="!release.released" class="in-production">
                <i class="card-glyph-prod glyphicon glyphicon-wrench"></i> In Production
                <br/>
              </span>
              <span ng-if="release.released" class="released">
                <i class="card-glyph-released glyphicon glyphicon-ok"></i> Released
                <br/>
              </span>
              <span ng-if="release.released" class="released">
                <i class="card-glyph-released glyphicon glyphicon-link"></i>
                <a ng-href="{{release.urls.dataUrl}}" target="_blank">
                  <strong>Access data</strong>
                </a>
              </span>
              <br/>
              <span ng-if="release.released">
                <i class="card-glyph glyphicon glyphicon-calendar"></i> {{release.releaseDates.upcoming
                | date: 'MMM dd, yyyy'}}
              </span>
              <br/>
            </p>
          </div>
        </div>
      </div>
    </slick>
  </div>
</div>
