<form name="msgForm" class="modal-form-input">
    <div class="msg-modal-body">
        <div class="msg-panel">
            <div class="msg-panel-heading">
                <div class="btn-group pull-right">
                    <button id="msg-close-btn" type="button" ng-click="close();">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <h4 class="text-left">
                    <label for="btn-input" class="control-label msg-header">
                        Messages about {{header}}
                    </label>
                </h4>
            </div>
            <div class="panel-body">
                <div ng-repeat="msg in messages track by $index">
                    <p ng-if="msg.date.getDate() !== messages[$index - 1].date.getDate()"
                       class="text-center col-xs-12">
                        {{msg.date | date: 'MM-dd-yyyy'}}
                    </p>

                    <p class="col-xs-12 message">
                        <span class="col-xs-9">
                            <strong ng-class="msg.user.admin ? 'admin-msg-label' : 'msg-label'">
                                {{msg.user.username}}:
                            </strong>
                            {{msg.message}}
                        </span>
                        <span class="text-right text-muted col-xs-3">
                            {{msg.date | date: 'h:mm a'}}
                        </span>
                    </p>
                </div>
            </div>
            <div ng-repeat-end="" class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" ng-model="newMessage"
                           class="form-control input-sm" ng-required="true"
                           ng-minlength="1"
                           placeholder="Type your message here..."/>
                    <span class="input-group-btn">
                        <button id="msg-send-btn"
                                class="btn btn-warning btn-sm"
                                ng-disabled="msgForm.$invalid"
                                ng-click="post();">
                            Send
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
