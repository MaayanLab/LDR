<div class="row">
    <form id="release-search"
          class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        <input ng-model="query" name="q" value="" type="search" id="search-bar"
               placeholder="search releases" tabindex="1" autocomplete="off">
        <input type="submit" id="search-btn" ui-sref="search({q: query})" />
    </form>
</div>
<div class="row search-count text-center">
    <h3 class="headline-info-margins" ng-if="results.length > 0">
        {{results.length}} results for <span>{{queryLabel}}</span>
    </h3>
    <h3 class="headline-info-margins" ng-if="results.length === 0">
        No results found.
    </h3>
</div>
<ldr-masonry result-array="results"></ldr-masonry>
