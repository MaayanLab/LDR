<div class="row">
    <form id="release-search" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        <input ng-model="query" name="q" value="" type="search" id="search-bar"
               placeholder="search releases" tabindex="1" autocomplete="off">
        <input type="submit" id="search-btn" ui-sref="search({query: query})" />
    </form>
</div>
<ldr-masonry result-array="results"></ldr-masonry>
