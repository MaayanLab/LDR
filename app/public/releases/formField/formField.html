<div class="col-sm-6">
    <div class="row">
        <h5 class="col-xs-6">
            {{title}}<span ng-if="isRequired">*</span>
        </h5>
        <span class="dataset-error-msg col-xs-6 text-right"
              ng-show="showErrors && isRequired && ngModel.length < 1">
            This field is required.
        </span>
    </div>
    <tags-input
            ng-if="useAutocomplete"
            ng-model="ngModel"
            allow-leftover-text="false"
            lm-enforce-max-tags
            max-tags="{{maxTags}}"
            placeholder="{{placeholder}}"
            add-from-autocomplete-only="true"
            replace-spaces-with-dashes="false"
            on-tag-adding="addNew($tag);">
        <auto-complete
                source="autocompleteSource($query, autocompleteEndpoint)">
        </auto-complete>
    </tags-input>
    <tags-input
            ng-if="!useAutocomplete"
            ng-model="ngModel"
            allow-leftover-text="false"
            lm-enforce-max-tags
            max-tags="{{maxTags}}"
            placeholder="{{placeholder}}"
            replace-spaces-with-dashes="false"
            on-tag-adding="addNew($tag);">
    </tags-input>
</div>
