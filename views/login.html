<div class="login jumbotron center-block">
  <h2 class="text-center">Login</h2>
  <form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
</form>
</div>
